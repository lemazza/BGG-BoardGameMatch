<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boardgame Selector API</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <form id="query-form">
    <label for="bgg-user">Board Game Geek User Name</label>
      <input type="text" id="bgg-user" value="ghapptest"><br>
    <label for="player-number">Number of Players</label>
      <input type="number" id="player-number" value="2"><br>
    <label for="diff-level">Difficulty Level</label>
      <input id="diff-level"><br>
    <label for="playtime" >Max Gamelength in Minutes</label>
      <input type="number" id="playtime" value="300"><br>
    <button type="submit">Submit</button>
  </form>

  <section class="results-container">
    <h2>Results:</h2>
    <ol class="results-list">
    </ol>
  </section>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
