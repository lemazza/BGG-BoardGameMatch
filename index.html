<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boardgame Selector API</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form id="query-form">
    <label for="bgg-user">Board Game Geek User Name</label>
      <input type="text" id="bgg-user" value="lemazza"><br>
    <label for="player-number">Number of Players: </label><label id="num-label">2</label><br>
      <input type="range" min="1" max="12" value="2" class="slider" id="player-number" value="6" aria-labeled-by="num-label"><br>
    <label for="diff-level">Difficulty Level: </label><label id="diff-label">1.25</label><br>
      <input type="range" min="1" max="5" value="1.25" step=".25" class="slider" id="diff-level" aria-labeled-by="diff-label"><br>

    <label for="playtime" >Max Gamelength in Minutes</label>
      <input type="number" id="playtime" value="30"><br>
    <button type="submit">Submit</button>
  </form>

  <section class="results-container">
    <h2 class="results-title">Results:</h2>
    <ol class="results-list">
    </ol>
  </section>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
